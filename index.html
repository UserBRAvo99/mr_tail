<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
            integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/main.min.css" />
        <title>Mr Tail</title>
    </head>
    <body>
        <header class="header">
            <div class="header-block container">
                <div class="headr-logo">
                    <img
                        src="./images/logo/logo (2).png"
                        alt="Логотип з білим песиком в фіолетовій хустинці"
                        class="header-logo-img"
                    />
                </div>
                <button class="header-mobile-menu-open js-open-menu">
                    <svg aria-label="перемикач мобільного меню" width="40" height="40">
                        <use href="./images/svg/symbol-defs.svg#icon-icon-menu-open"></use>
                    </svg>
                </button>
            </div>
            <div class="header-mobile-menu js-menu-container">
                <button class="header-mobile-menu-close js-close-menu">
                    <svg aria-label="перемикач мобільного меню" width="40" height="40">
                        <use href="./images/svg/symbol-defs.svg#icon-icon-menu-close"></use>
                    </svg>
                </button>
                <nav class="header-mobile-menu-nav">
                    <ul class="mobile-menu-nav-list list">
                        <li class="mobile-menu-nav-item">
                            <a href="#" class="mobile-menu-nav-link link">Послуги</a>
                        </li>
                        <li class="mobile-menu-nav-item">
                            <a href="#" class="mobile-menu-nav-link link">Команда</a>
                        </li>
                        <li class="mobile-menu-nav-item">
                            <a href="#" class="mobile-menu-nav-link link">Інформація</a>
                        </li>
                        <li class="mobile-menu-nav-item">
                            <a href="#" class="mobile-menu-nav-link link">Локація</a>
                        </li>
                    </ul>
                </nav>
                <ul class="header-mobile-menu-contact-list list">
                    <li class="mobile-menu-contact-item">
                        <a href="tel:+380635725102" class="mobile-menu-contact-tel link"
                            >+380 63 5725 102</a
                        >
                    </li>
                    <li class="mobile-menu-contact-item">
                        <a
                            href="mailto:mr.tail.dogtraining@gmail.com"
                            class="mobile-menu-contact-mail link"
                            >mr.tail.dogtraining@gmail.com</a
                        >
                    </li>
                </ul>
                <ul class="header-mobile-menu-soc-list list">
                    <li class="mobile-menu-soc-item">
                        <a
                            class="mobile-menu-soc-item-link link"
                            href="https://www.facebook.com/mr.tail.dogtraining"
                            target="_blank"
                            >Facebook</a
                        >
                    </li>
                    <li class="mobile-menu-item">
                        <a
                            class="mobile-menu-soc-item-link link"
                            href="https://www.instagram.com/mr.tail_dogtraining/"
                            target="_blank"
                            >Instagram</a
                        >
                    </li>
                    <li class="mobile-menu-item">
                        <a class="mobile-menu-soc-item-link link" href="" target="_blank"
                            >Telegram</a
                        >
                    </li>
                </ul>
            </div>
        </header>
        <script src="./js/mobile-menu.js"></script>
    </body>
</html>
